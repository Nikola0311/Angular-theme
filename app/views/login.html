<div class="login-page">
	<div class="row">
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
        	<img src="images/flat-avatar.png" class="user-avatar" />
			<h1>Nix <small>theme</small></h1>
			<form >

				<div class="form-content">
					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg" id="username" placeholder="Email" ng-model="vm.username">
					</div>

					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" id="password" placeholder="Password" ng-model="vm.password">
					</div>
				</div>

				<button type="button" class="btn btn-white btn-outline btn-lg btn-rounded" ng-click="vm.dugme()">Login</button>

			</form>

		</div>	
	</div>

</div>
